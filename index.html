<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Junction</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/adc37e896f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <nav>
            <div class="title"><img src="./images/logo.jpg" alt="">
                <h3>Journey <span id="primary_color">Junction</span></h3></div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Packages</li>
                    <li>Testimonials</li>
                    <li>Blogs</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </nav>
    </section>

    <section>
        <div class="banner">
            <h1>Explore Your Travel</h1>
            <p>Traveling is more than just moving from one place to another; it's a journey of exploration, discovery, and enrichment. Whether it's traversing bustling city streets.</p>

            <div class="banner-form">
                <input type="text" placeholder="Where Go">
                <input type="text" placeholder="When">
                <input type="text" placeholder="Select type">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>Find now</button>

            </div>
        </div>

    </section>

</body>
</html>
